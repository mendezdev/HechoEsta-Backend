<div class="page-header text-center">
  <h1>LOGIN</h1>
</div>
<div class="row center_div">
  <div class="col-md-7 col-md-offset-2">
    <form (submit)="onLoginSubmit()" class="form-horizontal">      
      <div class="form-group">
        <label for="input-username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="username" name="username" class="form-control" id="input-username" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label for="input-password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="input-password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Acceder</button>
          <button (click)="onCreateUser()" class="btn btn-default">Crear usuario</button>    
        </div>
      </div>
    </form>
  </div>
</div>
