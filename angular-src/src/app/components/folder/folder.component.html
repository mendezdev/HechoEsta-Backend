<div class="page-header text-center">
  <h1>Crear Carpeta</h1>
</div>
<div class="row center_div">
  <div class="col-md-7 col-md-offset-2">
    <form (submit)="onCreateFolderSubmit()" class="form-horizontal">
      <div class="form-group">
        <label for="input-description" class="col-sm-2 control-label">Descripcion</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="description" name="description" class="form-control" id="input-description" placeholder="Description">
        </div>
      </div>
      <div class="form-group">
        <label for="input-unitPrice" class="col-sm-2 control-label">Precio unitario</label>
        <div class="col-sm-10">
          <input type="number" [(ngModel)]="unitPrice" name="unitPrice" class="form-control" id="input-unitPrice" placeholder="Precio unitario">
        </div>
      </div>
      <div class="form-group">
        <label for="input-pages" class="col-sm-2 control-label">Paginas</label>
        <div class="col-sm-10">
          <input type="number" [(ngModel)]="pages" name="pages" class="form-control" id="input-pages" placeholder="Paginas">
        </div>
      </div>
      <div class="form-group">
        <label for="single" class="col-sm-2 control-label">Image</label>
        <div class="col-sm-10">
          <input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" />
        </div>        
      </div>
      <div class="form-group">
        <div class="col-sm-10 col-md-offset-2">
        <table class="table">
          <thead>
            <tr>
              <th width="50%">Name</th>
              <th>Size</th>
              <th>Progress</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of uploader.queue">
              <td><strong>{{ item.file.name }}</strong></td>
              <td nowrap>{{ item.file.size/1024/1024 | number:'.2' }} MB</td>
              <td>
                <div class="progress" style="margin-bottom: 0;">
                  <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                </div>
              </td>
              <td class="text-center">
                <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
              </td>
              <td nowrap>
                <button type="button" class="btn btn-success btn-xs" (click)="fileUpload(item)" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                    <span class="glyphicon glyphicon-upload"></span> Upload
                </button>
                <button type="button" class="btn btn-warning btn-xs" (click)="item.cancel()" [disabled]="!item.isUploading">
                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                </button>
                <button type="button" class="btn btn-danger btn-xs" (click)="item.remove()">
                    <span class="glyphicon glyphicon-trash"></span> Remove
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-primary">Crear</button>
        </div>
      </div>
    </form>
    
  </div>
</div>
