<div class="page-header text-center">
  <h1>CREAR USUARIO</h1>
</div>
<div class="row center_div">
  <div class="col-md-7 col-md-offset-2">
    <form (submit)="onCreateUserSubmit()" class="form-horizontal">      
      <div class="form-group">
        <label for="input-name" class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="name" name="name" class="form-control" id="input-name" placeholder="name">
        </div>
      </div>
      <div class="form-group">
        <label for="input-username" class="col-sm-2 control-label">Usuario</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="username" name="username" class="form-control" id="input-username" placeholder="Usuario">
        </div>
      </div>
      <div class="form-group">
        <label for="input-password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="input-password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="input-email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" [(ngModel)]="email" name="email" class="form-control" id="input-email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Crear</button>    
        </div>
      </div>
    </form>
  </div>
</div>
